<div class="container">
  <div class="row">
    <h2>{{title}}</h2>

    <hr />

          </div>

          <div align="right"><input type="submit" value="{{operation}}" class="form-control btn btn-success"/></div>
        </form>

      </div>
    </div>
  </div>
</div>
